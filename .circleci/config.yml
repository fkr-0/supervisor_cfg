version: 2.1

aliases:
  - &filter-master
    branches:
      only: master

jobs:
  test:
    docker:
      - image: cimg/python:3.10.2
    steps:
      - checkout
      - python/install-packages:
          pkg-manager: pip
          pip-dependency-file: dev-requirements.txt # if you have a different name for your requirements file, maybe one that combines your runtime and test requirements.

      - run:
          name: Setup hatch
          # This assumes pytest is installed via the install-package step above
          command: pip install hatch
      - run:
          name: Run tests
          # This assumes pytest is installed via the install-package step above
          command: hatch run test

      - image: circleci/golang:1.14-node
  build_dist:
    docker:
      - image: cimg/python:3.10.2
    steps:
      - checkout
      - python/install-packages:
          pkg-manager: pip
          pip-dependency-file: dev-requirements.txt # if you have a different name for your requirements file, maybe one that combines your runtime and test requirements.

      - run:
          name: Setup hatch
          # This assumes pytest is installed via the install-package step above
          command: pip install hatch
      - run:
          name: Run tests
          # This assumes pytest is installed via the install-package step above
          command: hatch build

  build-docs:
    docker:
      - image: cimg/python:3.10.2
    steps:
      - checkout
      - python/install-packages:
          pkg-manager: pip
          pip-dependency-file: dev-requirements.txt # if you have a different name for your requirements file, maybe one that combines your runtime and test requirements.

      - run:
          name: Setup hatch
          # This assumes pytest is installed via the install-package step above
          command: pip install hatch
      - run: hatch run docs-build
      - persist_to_workspace:
          root: .
          paths:
            - site

  deploy-docs:
    docker:
      - image: node:8.10.0
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run:
          name: Disable jekyll builds
          command: touch site/.nojekyll
      - run:
          name: Install and configure dependencies
          command: |
            npm install -g --silent gh-pages@2.0.1
            git config user.email "ci-build@fkr-0.github.io"
            git config user.name "ci-build"
      - add_ssh_keys:
          fingerprints:
            - "73:ce:3d:83:5c:46:76:62:60:f8:22:9e:56:ee:97:1b"
      - run:
          name: Deploy docs to gh-pages branch
          command: gh-pages --dotfiles --message "[skip ci] Updates" --dist site
workflows:
  version: 2
  test-f:
    jobs:
      - test:
          filters: *filter-master

  build-docs-f:
    jobs:
      - build-docs:
          filters: *filter-master
      - deploy-docs:
          requires:
            - build-docs
          filters: *filter-master
